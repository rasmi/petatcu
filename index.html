<!doctype html>
<html lang='en' ng-app='petatcu'>
<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Pet@CU</title>
    <link rel='stylesheet' href='css/app.css'>
    <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u' crossorigin='anonymous'>
    <link rel='apple-touch-icon' href='/apple-touch-icon.png'>

    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
    <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js'></script>
    <script src='https://cdn.firebase.com/libs/angularfire/2.3.0/angularfire.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.0/ui-bootstrap.min.js'></script>
    <script src='https://www.gstatic.com/firebasejs/3.6.8/firebase.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js'></script>
    <script>
        // Initialize Firebase
        var config = {
            apiKey: 'AIzaSyAWF-I2K9wHzrY_uIQNVvTF-bdlgodCvf4',
            authDomain: 'petatcu.firebaseapp.com',
            databaseURL: 'https://petatcu.firebaseio.com',
            storageBucket: 'petatcu.appspot.com',
            messagingSenderId: '113025793535'
        };
        firebase.initializeApp(config);
    </script>
    <script src='js/app.js'></script>
</head>
<body ng-controller='homeCtrl'>
    <div class='container-fluid'>
        <div class='row'>
            <img class='logo img-fluid' src='img/petatcu.png'>
            <div ng-if='!user'>
                <button type='button' class='signin btn btn-default' ng-click='signIn()'>Sign In</button>
            </div>
            <div class='user-details' ng-if='user'>
                <img class='profpic img-thumbnail' ng-src='{{user.photoURL}}'>
                <br />&nbsp;
                <h3>Welcome, {{user.displayName}}!</h3>
            </div>
        </div>
        <div ng-if='user' class='row' ng-include src="'views/pets.html'">
        </div>
    </div>
</body>
</html>
